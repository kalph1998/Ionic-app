<ion-header>
  <ion-toolbar>
    <ion-title>
      Recipes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>
    Find the best <br />
    Recipe for you
  </h1>
  <ion-searchbar
    class="search"
 
    placeholder="Find your Recipe"
  ></ion-searchbar>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-segment scrollable >
          <p class="scroll_cat active">Indian</p>
          <p class="scroll_cat">Chinese</p>
          <p class="scroll_cat">Italian</p>
          <p class="scroll_cat">Spanish</p>
          <p class="scroll_cat">Lebanese</p>
          <p class="scroll_cat">Mexican</p>
         
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid class="recipes">
    <ion-row>
      <ion-col size="6" *ngFor="let recipe of  recipes" [routerLink]="['./',recipe.id]" >
        <div class="recipe">
          <div class="recipe__img">
            <img [src]="recipe.imageUrl" alt="">
            <span>
              <ion-icon name="star"></ion-icon>
              {{recipe.rating}}
            </span>
          </div>
          <h2 class="recipe__title">{{recipe.title}}</h2>
          <p class="recipe__desc">{{recipe.description}}</p>
          <div class="recipe__price">
            <p><span>â‚¹</span> {{recipe.price}}  </p>
            <button>
              <ion-icon slot="icon-only" name="add-outline"></ion-icon>
            </button>
          </div>
        </div>
      </ion-col>
    
    </ion-row>
  </ion-grid>

    <ion-item>
      <ion-avatar>
        <ion-img [src]="recipe.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label class="ion-padding">{{recipe.title}}</ion-label>
    </ion-item>
  </ion-list> -->
</ion-content>
