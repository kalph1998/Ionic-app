<ion-header>
  <ion-toolbar>
    <ion-title>recipes</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-list *ngFor="let recipe of  recipes" [routerLink]="['./',recipe.id]">
  <ion-item>
    <ion-avatar>
      <ion-img [src]="recipe.imageUrl"></ion-img>
    </ion-avatar>
    <ion-label class="ion-padding">{{recipe.title}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
