<ion-header mode="md" [translucent]="false">
  <ion-toolbar>
    <ion-title>
      Budget Planner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="false">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" >
        <ion-card id="container">
          <ion-card-header>
            <ion-card-title style="text-align: center;">New Expense</ion-card-title>
          </ion-card-header>
      
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Expense Reason</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label position="floating">Expense Amount</ion-label>
              <ion-input type="number"></ion-input>
            </ion-item>
            <ion-button  color="danger" fill="outline"  > <ion-icon slot="start" name="close-outline"></ion-icon>Clear </ion-button>
            <ion-button  color="light" color="success"  ><ion-icon slot="start"  name="checkmark-outline"></ion-icon>Submit</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
